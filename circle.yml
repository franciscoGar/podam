machine:
  java:
    version: openjdk7

test:
pre:
    - mvn install:install-file -DgroupId=org.eclipse.mylyn.github -DartifactId=org.eclipse.egit.github.core -Dversion=3.1.0.201310021548-r -Dpackaging=jar -Dfile=./src/org.eclipse.egit.github.core-3.1.0.201310021548-r.jar
    - mvn dependency:go-offline -DexcludeArtifactIds=org.eclipse.egit.github.core

override: 
     - mvn integration-test
post: 
     - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
     - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
